<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse: Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div id="name-div">
          <label id="name-label" for="name">Name</label>
          <input id="name" name="name" placeholder="Enter your name" required="required" type="text" />
        </div>
        <div id="email-div">
          <label id="email-label" for="email">Email</label>
          <input id="email" required="required" placeholder="Enter your email" type="email" name="email" />
        </div>
        <div id="email-div">
          <label id="number-label" for="number">Age(optional)</label>
          <input id="number" placeholder="Age" type="number" name="age" min="18" max="100" />
        </div>
      </div>
      <div id="roles-div">
        <label for="roles">Which option best describes your current role?</label>
        <select id="dropdown" name="roles">
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div id="recommend-div">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="rec-maybe" name="recommend" value="maybe">
        <label for="rec-maybe">Maybe</label><br>
        <input type="radio" id="rec-definitely" name="recommend" value="definitely">
        <label for="rec-definitely">Definitely</label><br>
        <input type="radio" id="rec-not-sure" name="recommend" value="not-sure">
        <label for="rec-not-sure">Not sure</label>
      </div>
      <div id="fav-feature-div">
        <label for="features">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="features">
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>
      <div id="checkbox-div">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="front-end" name="improve" value="front-end">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" id="back-end" name="improve" value="back-end">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" id="data-visualitzation" name="improve" value="data-visualitzation">
        <label for="data-visualitzation">Data Visualitzation</label>
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
