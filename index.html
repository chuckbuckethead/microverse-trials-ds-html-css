<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse: Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div id="name-div">
          <h4>Name</h4>
          <input id="name" name="name" required="required" type="text" placeholder="Enter your name" />
        </div>
        <div id="email-div">
          <h4>Email</h4>
          <input id="email" required="required" type="email" name="email" placeholder="Enter your email" />
        </div>
        <div id="email-div">
          <h4>Age(optional)</h4>
          <input id="number" type="text" name="age" placeholder="Age" />
        </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
